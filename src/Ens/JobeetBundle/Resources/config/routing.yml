EnsJobeetBundle_job:
    resource: "@EnsJobeetBundle/Resources/config/routing/job.yml"
    prefix: /{_locale}/job
    requirements:
        _locale: ru|en

 
EnsJobeetBundle_homepage:
    pattern:  /
    defaults: { _controller: EnsJobeetBundle:Job:index }
    requirements:
        _locale: ru|en

EnsJobeetBundle_category:
    pattern: /{_locale}/category/{slug}/{page}
    defaults: { _controller: EnsJobeetBundle:Category:show, page: 1 }
    requirements:
        _locale: ru|en

login:
    pattern:   /login
    defaults:  { _controller: EnsJobeetBundle:Default:login }
login_check:
    pattern:   /login_check
logout:
    pattern:   /logout

EnsJobeetBundle_nonlocalized:
    pattern:  /
    defaults: { _controller: "EnsJobeetBundle:Job:index" }

EnsJobeetBundle_changeLanguage:
    pattern: /change_language
    defaults: { _controller: "EnsJobeetBundle:Default:changeLanguage" }


# FOS/REST
job_all:
    pattern:  /api/job
    defaults: { _controller: EnsJobeetBundle:Job:all, _format: ~ }
    requirements:
        _method: GET

job_get:
    pattern:  /api/job/{id}
    defaults: { _controller: EnsJobeetBundle:Job:one, _format: ~ }
    requirements:
        _method: GET
        id: "\d+"

job_make:
    pattern: /api/job/create
    defaults: { _controller: EnsJobeetBundle:Job:make, _format: ~}
    requirements:
        _method: POST

# No FOS/REST
EnsJobeetBundle_api:
    pattern: /api/{token}/jobs.{_format}
    defaults: {_controller: "EnsJobeetBundle:Api:list"}
    requirements:
        format: json|yaml

EnsJobeetBundle_api_show:
    pattern: /api/{token}/{id}/show.{_format}
    defaults: {_controller: "EnsJobeetBundle:Api:show"}
    requirements:
        format: json|yaml
